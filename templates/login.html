<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div style="width: 300px; margin: 0 auto; background: #eee; padding: 50px;">

    <form action="{% url user_login %}" method="POST">

        <input type="submit" value="Login">
    </form>

</div>

</html>
